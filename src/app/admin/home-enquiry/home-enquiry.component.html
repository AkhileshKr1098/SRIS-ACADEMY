<div class="head">
    <span>Enquiry</span>
</div>
<div class="count_area">
    <span class="notice_text">Total : {{enquiry_count}}</span>
    <div class="search">
        <input type="text" placeholder="Search" id="search_box" matInput (keyup)="applyFilter($event)" #input>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="enq_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
            <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}
            </td>
        </ng-container>

        <ng-container matColumnDef="enq_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Enquiry Name</th>
            <td mat-cell *matCellDef="let row"> {{row.enq_name}}</td>
        </ng-container>

        <ng-container matColumnDef="enq_email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id</th>
            <td mat-cell *matCellDef="let row"> {{row.enq_email}}</td>
        </ng-container>

        <ng-container matColumnDef="enq_phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Whatsapp No.</th>
            <td mat-cell *matCellDef="let row"> {{row.enq_phone}}</td>
        </ng-container>

        <ng-container matColumnDef="enq_msg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
            <td mat-cell *matCellDef="let row"> {{row.enq_msg}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <mat-icon style="cursor: pointer;" (click)="delete_admin_enquiry(row)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" id="thead"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="thead"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
